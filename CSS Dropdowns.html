<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdowns</title>
    <style>
        .dropdown{
            position: relative;
            /* display: inline-block; */
        }
        .drowpdown-content{
            display: none;
            /* position: absolute; */
            background-color: aqua;
            width: 80px;
            box-shadow: 0px 8px 10px 0px rgb(126, 126, 129);
            /* padding: 12px 16px; */
            /* z-index: 1; */

        }
        .dropdown:hover .drowpdown-content{
            display: block;
        }
    </style>
</head>
<body>
   <h1>Hoverable Dropdown</h1> 
   <p>Move the mouse over the text below to open the dropdown content.</p>

   <div class="dropdown">
        <span>Mouse over me</span>
        <div class="drowpdown-content">
            <p>Hello world</p>
        </div>
   </div>
</body>
</html>
