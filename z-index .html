<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index </title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 140px;
        }

        p {
            position: absolute;
            top: 50px;
        }
    </style>

</head>

<body>
    <h1>This is a heading</h1>
    <img src="./pexels-photo-3.webp" alt="">
    <p>Becasue the image has a z-index of -1, it will be placed behind the text.</p>
</body>

</html>
