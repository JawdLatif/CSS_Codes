<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        #icon1 {
            font-size: 40px;
            color: blue;
        }

        #icon2 {
            font-size: 60px;
            color: rgb(221, 121, 7);
        }
        #icon3 {
            font-size: 40px;
            color: rgb(16, 223, 61);
        }

        #icon4 {
            font-size: 60px;
            color: rgb(248, 5, 5);
        }
    </style>

</head>

<body>
    <h1>CSS Icons</h1>
    <p>To use the Font Awesome icons, go to fontawesome.com, sign in, and get a code to add in the

        <head> section of your HTML page:
    </p>
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
    <h1>Font Awesome icon library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fa fa-light fa-face-smile"></i>
    <i class="fa fa-light fa-alarm-clock"></i>
    <i class="fa fa-light fa-house"></i>
    <i class="fa fa-light fa-plane"></i>
    <i class="fa fa-regular fa-alarm-clock"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i id="icon1" class="fa fa-regular fa-eye-slash"></i>
    <i id="icon2" class="fa fa-fire"></i>
    <i id="icon3" class="fa  fa-share"></i>
    <i id="icon4" class="fas fa-heart"></i>
</body>

</html>
