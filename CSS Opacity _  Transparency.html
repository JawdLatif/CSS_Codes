<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity / Transparency</title>
    <style>
        .one {
            background: url(.//pexels-photo-4.webp) repeat;
            border: 1px solid burlywood;
        }

        .two {
            margin: 5%;
            background-color: #fff;
            border: 1px solid red;
            opacity: 0.5;

        }

        div p {
            margin: 14%;
            font-weight: bold;
            color: rgb(42, 65, 39);
            text-align: center;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <p> Hello world the stop the war in all over the world.</p>
        </div>
    </div>
</body>

</html>
